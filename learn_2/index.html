<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link rel="stylesheet" href="./css/theme.css" />
</head>

<body>
  <div class="container" id="app"><!-- выбираем корневой элемент, сообщяем  vue где будет работать наш код через id -->
    <div class="card center">
      <h1>{{ title }}: {{ counter }}</h1> <!--Тут мы объявляем переменную из объекта Vue -->
      <div>
        <button class="btn primary" v-on:click="counter++">Добавить</button>
        <button class="btn danger" v-on:click="counter = counter - 1 ">Вычесть</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- подключен VueJS через CDN-->
  <script src="./js/app.js"></script>
</body>

</html>
